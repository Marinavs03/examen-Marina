<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Completa</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .content {
            display: inline-block;
            text-align: left;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-container label {
            width: 150px;
            margin-right: 10px;
        }
        .input-container input[type="text"] {
            width: 150px;
        }
		
    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <h2>Calculadora Completa</h2>

        <form>
            <div class="input-container">
                <label for="num1">Primer número:</label>
                <input type="text" id="num1">
            </div>
            <div class="input-container">
                <label for="num2">Segundo número:</label>
                <input type="text" id="num2">
            </div>
            <input type="button" value="Calcular suma" style="background-color: blue; color: white;" onclick="calcularSuma()">
            <input type="button" value="Calcular resta" style="background-color: orange; color: white;" onclick="calcularResta()">
            <input type="button" value="Calcular multiplicación" style="background-color: purple; color: white;" onclick="calcularMultiplicacion()">
            <input type="button" value="Calcular división" style="background-color: brown; color: white;" onclick="calcularDivision()">
        </form>

        <div id="resultado"></div>
    </div>
</div>

<script>
function calcularSuma() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);

    if (!isNaN(num1) && !isNaN(num2)) {
        var suma = num1 + num2;
        document.getElementById("resultado").innerHTML = "Suma: " + suma;
    } else {
        document.getElementById("resultado").innerHTML = "Por favor, ingrese dos números válidos.";
    }
}

function calcularResta() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);

    if (!isNaN(num1) && !isNaN(num2)) {
        var resta = num1 - num2;
        document.getElementById("resultado").innerHTML = "Resta: " + resta;
    } else {
        document.getElementById("resultado").innerHTML = "Por favor, ingrese dos números válidos.";
    }
}

function calcularMultiplicacion() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);

    if (!isNaN(num1) && !isNaN(num2)) {
        var multiplicacion = num1 * num2;
        document.getElementById("resultado").innerHTML = "Multiplicación: " + multiplicacion;
    } else {
        document.getElementById("resultado").innerHTML = "Por favor, ingrese dos números válidos.";
    }
}

function calcularDivision() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);

    if (!isNaN(num1) && !isNaN(num2)) {
        if (num2 !== 0) {
            var division = num1 / num2;
            document.getElementById("resultado").innerHTML = "División: " + division;
        } else {
            document.getElementById("resultado").innerHTML = "Error: No se puede dividir por cero.";
        }
    } else {
        document.getElementById("resultado").innerHTML = "Por favor, ingrese dos números válidos.";
    }
}
</script>

</body>
</html>
